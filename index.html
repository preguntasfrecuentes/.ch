<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mi primera página en GitHub Pages">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #6200ea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Bienvenido a mi página web!</h1>
    </header>
    <main>
        <p>Esta es una página sencilla creada con GitHub Pages.</p>
        <p>Puedes aprender más sobre desarrollo web en <a href="https://developer.mozilla.org/es/" target="_blank">MDN Web Docs</a>.</p>
    </main>
    <footer>
        <p>Creado con ❤️ y hospedado en GitHub Pages</p>
    </footer>
</body>
</html>
